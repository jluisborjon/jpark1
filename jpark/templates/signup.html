{% extends 'base.html' %}

{% block content %}
<title>Jpark Sign Up</title>
<h2 class="signup-title"> Sign Up!</h2>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
            <small style="color : white">{{ field.help_text }}</small>
        {% endif %}
    {% endfor %}
    </p>
    <button class="button" type="submit">Sign Up</button>
</form>
{% endblock %}
