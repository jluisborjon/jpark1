{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<h1 class="welcomeblank">Welcome {{user.first_name}}</h1>
<div id="left">
  <a class="mainpage-buttons" href="{% url 'profile' id=user.pk %}">Profile</a>
  <a class="mainpage-buttons" href="{% url 'search' %}">Search</a>
  <a class="mainpage-buttons" href="{% url 'list'%}">Parking</a>
  <a class="mainpage-buttons" href="{% url 'reservations' %}">Reserve a Spot</a>
  <a class="mainpage-buttons" href="{% url 'logout' %}">Logout</a>
</div>

{% else %}
<div>
    <h2>You are not signed in. Please login or sign up</h2>
    <div id="left">
      <a class="mainpage-buttons" href="{% url 'login' %}">Sign In</a>
      <a class="mainpage-buttons" href="{% url 'signup' %}">Sign Up</a>
    </div>
</div>
{% endif %}
{% endblock %}
