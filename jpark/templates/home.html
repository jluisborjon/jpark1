{% extends 'base.html' %}

{% block content %}
<h1>Welcome to JPark</h1>
<h3>Park it right there... partner.</h3>
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'profile' id=user.profile.pk %}">Profile</a>
    <a href="{% url 'about_us' %}">About Us</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign Up</a>
    <a href="{% url 'about_us' %}">About Us</a>
{% endif %}
{% endblock%}
