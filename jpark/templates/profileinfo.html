{% block content %}
<title>Jpark Sign Up Profile Info</title>
<h2> Thanks For Signing Up! Please Add Your Phone Number And License Plate</h2>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <p> 
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
            <small style="color : grey">{{ field.help_text }}</small>
        {% endif %}
    {% endfor %}
    </p>
    
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
